apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-bot
  namespace: emojivoto
  labels:
    app.kubernetes.io/name: vote-bot
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-bot
      version: latest
  template:
    metadata:
      labels:
        app: vote-bot
        version: latest
    spec:
      containers:
      - command:
        - emojivoto-vote-bot
        env:
        - name: WEB_HOST
          value: web-svc.emojivoto:80
        image: ghcr.io/lucchmielowski/emojivoto-web:latest
        name: vote-bot
        resources:
          requests:
            cpu: 10m
